server:
  port: 8085

spring:
  application:
    name: query-service
  datasource:
    url: jdbc:postgresql://localhost:5433/ecommerce_query
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true